<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coffee Types</title>
	<meta name="description" content="An interactive infographic of the ratio of ingredients in common types of coffee.">
	<meta name="author" content="Carson Ford">

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/site.webmanifest">
	<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#e0e0e0">
	<meta name="theme-color" content="#ffffff">

</head>

<body>

	<div class="coffee-grid">
		<main class="coffee-infographic">
			<h1 class="coffee-infographic__title">Coffee Types</h1>
			<div class="coffee-infographic__mug-pieces">
				<div class="coffee-infographic__mug">
					<div class="coffee-infographic__ingredient coffee-infographic__ingredient--water" style="height: 50%;"></div>
					<div class="coffee-infographic__ingredient coffee-infographic__ingredient--foam"></div>
					<div class="coffee-infographic__ingredient coffee-infographic__ingredient--milk"></div>
					<div class="coffee-infographic__ingredient coffee-infographic__ingredient--coffee" style="height: 50%;"></div>
					<div class="coffee-infographic__ingredient coffee-infographic__ingredient--chocolate"></div>
				</div>
				<div class="coffee-infographic__handle"></div>
				<div class="coffee-infographic__plate"></div>
			</div>
		</main>
		<nav class="coffee-menu">
			<ul class="coffee-menu__list">
				<!-- populated by JS -->
			</ul>
		</nav>
		<aside class="coffee-ingredients">
			<div class="coffee-ingredients__ingredient">
				<img class="coffee-ingredients__pattern" src="images/water-pattern.svg" alt="Water pattern"/>
				<h6 class="coffee-ingredients__title">Water</h6>
			</div>
			<div class="coffee-ingredients__ingredient">
				<img class="coffee-ingredients__pattern" src="images/milk-pattern.svg" alt="Milk pattern"/>
				<h6 class="coffee-ingredients__title">Milk</h6>
			</div>
			<div class="coffee-ingredients__ingredient">
				<img class="coffee-ingredients__pattern" src="images/foam-pattern.svg" alt="Foam pattern"/>
				<h6 class="coffee-ingredients__title">Foam</h6>
			</div>
			<div class="coffee-ingredients__ingredient">
				<img class="coffee-ingredients__pattern" src="images/coffee-pattern.svg" alt="Coffee pattern"/>
				<h6 class="coffee-ingredients__title">Coffee</h6>
			</div>
			<div class="coffee-ingredients__ingredient">
				<img class="coffee-ingredients__pattern" src="images/chocolate-pattern.svg" alt="Chocolate pattern"/>
				<h6 class="coffee-ingredients__title">Chocolate</h6>
			</div>
		</aside>
	</div>

	<!-- Main Script -->
	<script src="js/scripts.js"></script>
	
</body>

</html>
